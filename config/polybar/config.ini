[colors]
background = #BCC3C3
background-alt = #002B36
foreground = #002B36
foreground-alt = #BCC3C3
primary = #ffb52a
secondary = #e60053
alert = #FF0000
; Gold #FFCF15, #FFD700, #FFCF15

[global/wm]
margin-top = 0
margin-bottom = 0

[settings]
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-border = over

[bar/main-bar]
monitor = ${env:MONITOR:}
font-0 = "Liberation Mono:style=Bold Italic:size=10;3"
font-1 = "FontAwesome:style=Regular:size=12;3"

width = 100%
height = 20
radius = 0.0
fixed-center = true
top = false
bottom = true
override-redirect = false

foreground = ${colors.foreground-alt}
background = ${colors.background-alt}
; Under-/overline pixel size and argb color
; Individual values can be defined using:
;   {overline,underline}-size
;   {overline,underline}-color
line-size = 1
line-color = #dfdfdf

border-top-size = 0
border-bottom-size = 0
border-left-size = 0
border-right-size = 0
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

tray-position = right
tray-padding = 0
tray-detached = false
tray-maxsize = 14
tray-scale = 1.0
tray-background = ${colors.background-alt}
tray-foreground = ${colors.foreground-alt}
tray-offset-x = 0
tray-offset-y = 0

wm-restack = i3
scroll-up = #i3.next
scroll-down = #i3.prev
cursor-click = pointer
wrapping-scroll = true

modules-left = i3 s1 xwindow
modules-center = networkdownload s1 networkupload s1 date s1 system-stats
modules-right = temperature s1 pulseaudio s1 battery s1 ticker-crypto updates powermenu

;==========================================================
;	Modules general
;==========================================================
[module/s1]
type = custom/text
content = " "

;==========================================================
;	Modules-left
;==========================================================
[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
strip-wsnumbers = false
enable-click = false
enable-scroll = false

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.foreground-alt}
label-mode-background = ${colors.background-alt}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.foreground-alt}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = ${self.label-focused-padding}
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-background = ${colors.background-alt}

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-foreground = ${self.label-focused-background}
label-visible-background = ${self.label-focused-foreground}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; Separator in between workspaces
label-separator =
label-separator-padding = 0
label-separator-foreground = #FFFFFF

[module/xwindow]
type = internal/xwindow
label = "%title:-50:50:...%"
format-underline = #7FFFD4

;==========================================================
;	Modules-center
;==========================================================
[module/system-stats]
type = custom/script
exec = ~/.config/polybar/scripts/system-stats.sh
format-underline = #1D9BF0
interval = 5

[module/date]
type = internal/date
interval = 1
date-color = #DAA520
date = "%{F#9E9E9E}%a,%b-%{F-}%{F#FFFFFF}%d%{F-}"
date-alt = 
time = %{F#FFCF15}%H:%M%{F-}:%S
time-alt = %H:%M:%S
format-prefix = ""
; format-prefix-foreground = ${colors.foreground-alt}
format-prefix-foreground = ${self.date-color}
format-underline = ${self.date-color}
label = %date% %time%

[module/temperature]
; SEE: https://github.com/polybar/polybar/wiki/Module:-temperature
type = internal/temperature
interval = 60
thermal-zone = 0
zone-type = x86_pkg_temp
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
; Base temperature for where to start the ramp (in degrees celsius)
base-temperature = 20
; Threshold temperature to display warning label (in degrees celsius)
warn-temperature = 60
units = true
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = #f00
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #CC3333

[module/networkupload]
type = internal/network
interface = wlan0
interval = 5
label-connected = "%upspeed:7%"
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = #FB0000
format-connected-underline = #FB0000

[module/networkdownload]
type = internal/network
interface = wlan0
interval = 5
label-connected = "%downspeed:8%"
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = #00FB00
format-connected-underline = #00FB00

;==========================================================
;	Modules-right
;==========================================================
[module/powermenu]
type = custom/text
content = 
click-left = ~/.local/bin/power-menu
cursor-click = pointer
content-foreground = #FFFFFF
content-background = #CC2200
content-padding = 1

[module/battery]
; SEE: https://github.com/polybar/polybar/wiki/Module:-battery
type = internal/battery
interval = 60
full-at = 99
low-at = 5
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
;format-full = <ramp-capacity> <label-full>
;format-low = <label-low> <animation-low>
label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-full = 
label-low = "%{F#FF0000}BATTERY LOW%{F-}"
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750
; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/updates]
type = custom/text
click-left = notify-send "System packages to update" "$(~/.config/polybar/scripts/arch_updates.sh)" -u low
interval = 300
label = ""
format-background = #0033AA
format-foreground = #FFFFFF
format-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
pulse-color = #F5A70A

format-volume = <label-volume> <bar-volume>

format-volume-prefix = ""
format-volume-prefix-foreground = ${self.pulse-color}
label-volume = %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = " Muted"
label-muted-foreground = #999999
label-muted-underline = #999999

bar-volume-width = 9
bar-volume-foreground-0 = #55AA55
bar-volume-foreground-1 = #55AA55
bar-volume-foreground-2 = #55AA55
bar-volume-foreground-3 = #F5A70A
bar-volume-foreground-4 = #F5A70A
bar-volume-foreground-5 = #FF5555
bar-volume-foreground-6 = #FF5555
bar-volume-gradient = false
bar-volume-indicator = •
bar-volume-indicator-font = 3
bar-volume-fill = 
bar-volume-fill-font = 3
bar-volume-empty = 
bar-volume-empty-font = 3
bar-volume-empty-foreground = ${colors.foreground-alt}
format-volume-underline = ${self.pulse-color}

[module/ticker-crypto]
type = custom/text
interval = 600
format = 
format-background = #F7931A
format-foreground = #000000
format-padding = 1
click-left = notify-send "Cryptocurrency ticker" "$(~/.config/polybar/scripts/ticker-crypto.sh)" -u normal

